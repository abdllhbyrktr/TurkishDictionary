<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title data-lang="app.settings">Settings</title>
        <link rel="stylesheet" type="text/css" href="css/famfamfam-flags.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/onoff.css">
    </head>
    <body style="zoom: 1;">
        <div class="container">
            <div class="page-header">
                <h3 id="optionsTitle">Dictionary<small><sup>3.0</sup></small></h3>
            </div>
            <div class="jumbotron">
                <p class="lead" data-lang="app.description">Displays results from specific web sites.</p>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3 data-lang="app.settings">Settings</h3>
                    <hr/>
                    <div class="row">
                        <div class="col-md-11">
                            <div class="col-md-12">
                                <div class="col-md-3">
                                    <span data-lang="app.dblclick">x2 Click:</span>
                                    <div class="onoffswitch">
                                        <input type="checkbox" id="onOffDblClick" name="onoffswitch" class="onoffswitch-checkbox" />
                                        <label class="onoffswitch-label" for="onOffDblClick"></label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <span data-lang="app.selection">Selection:</span>
                                    <div class="onoffswitch">
                                        <input type="checkbox" id="onOffSelection" name="onoffswitch" class="onoffswitch-checkbox" />
                                        <label class="onoffswitch-label" for="onOffSelection"></label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <span data-lang="app.autoPlayAudio">Auto-Play Audio:</span>
                                    <div class="onoffswitch">
                                        <input type="checkbox" id="onOffAutoPlayAudio" name="onoffswitch" class="onoffswitch-checkbox" />
                                        <label class="onoffswitch-label" for="onOffAutoPlayAudio"></label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <span data-lang="app.autoDisplayImage">Auto-Display Image:</span>
                                    <div class="onoffswitch">
                                        <input type="checkbox" id="onOffAutoDisplayImage" name="onoffswitch" class="onoffswitch-checkbox" />
                                        <label class="onoffswitch-label" for="onOffAutoDisplayImage"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-11">
                            <h3>
                                <span class="label label-default" data-lang="app.fromLang">
                                    From Language:
                                </span>
                            </h3>
                            <div class="btn-group btn-group-sm" data-toggle="buttons">
                                <label class="btn btn-primary">
                                    <i class="famfamfam-flag-us"></i>
                                    <input type="radio" name="fromLang" id="enFrom" value="en" autocomplete="off">
                                    &nbsp;<span data-lang="app.en">English</span>
                                </label>
                                <label class="btn btn-primary">
                                    <i class="famfamfam-flag-tr"></i>
                                    <input type="radio" name="fromLang" id="trFrom" value="tr" autocomplete="off">
                                    &nbsp;<span data-lang="app.tr">Turkish</span>
                                </label>
                                <label class="btn btn-primary">
                                    <i class="famfamfam-flag-ru"></i>
                                    <input type="radio" name="fromLang" id="ruFrom" value="ru" autocomplete="off">
                                    &nbsp;<span data-lang="app.ru">Russian</span>
                                </label>
                                <label class="btn btn-primary">
                                    <i class="famfamfam-flag-de"></i>
                                    <input type="radio" name="fromLang" id="deFrom" value="de" autocomplete="off">
                                    &nbsp;<span data-lang="app.de">German</span>
                                </label>
                                <label class="btn btn-primary">
                                    <i class="famfamfam-flag-es"></i>
                                    <input type="radio" name="fromLang" id="esFrom" value="es" autocomplete="off">
                                    &nbsp;<span data-lang="app.es">Spanish</span>
                                </label>
                                <label class="btn btn-primary">
                                    <i class="famfamfam-flag-fr"></i>
                                    <input type="radio" name="fromLang" id="frFrom" value="fr" autocomplete="off">
                                    &nbsp;<span data-lang="app.fr">French</span>
                                </label>
                                <label class="btn btn-primary">
                                    <i class="famfamfam-flag-cn"></i>
                                    <input type="radio" name="fromLang" id="cnFrom" value="cn" autocomplete="off">
                                    &nbsp;<span data-lang="app.cn">Chinese</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-11">
                            <h3>
                                <span class="label label-default" data-lang="app.toLang">
                                    To Language:
                                </span>
                            </h3>
                            <div class="btn-group btn-group-sm" data-toggle="buttons">
                                <label class="btn btn-success">
                                    <i class="famfamfam-flag-us"></i>
                                    <input type="radio" name="toLang" id="enTo" value="en" autocomplete="off">
                                    &nbsp;<span data-lang="app.en">English</span>
                                </label>
                                <label class="btn btn-success">
                                    <i class="famfamfam-flag-tr"></i>
                                    <input type="radio" name="toLang" id="trTo" value="tr" autocomplete="off">
                                    &nbsp;<span data-lang="app.tr">Turkish</span>
                                </label>
                                <label class="btn btn-success">
                                    <i class="famfamfam-flag-ru"></i>
                                    <input type="radio" name="toLang" id="ruTo" value="ru" autocomplete="off">
                                    &nbsp;<span data-lang="app.ru">Russian</span>
                                </label>
                                <label class="btn btn-success">
                                    <i class="famfamfam-flag-de"></i>
                                    <input type="radio" name="toLang" id="deTo" value="de" autocomplete="off">
                                    &nbsp;<span data-lang="app.de">German</span>
                                </label>
                                <label class="btn btn-success">
                                    <i class="famfamfam-flag-es"></i>
                                    <input type="radio" name="toLang" id="esTo" value="es" autocomplete="off">
                                    &nbsp;<span data-lang="app.es">Spanish</span>
                                </label>
                                <label class="btn btn-success">
                                    <i class="famfamfam-flag-fr"></i>
                                    <input type="radio" name="toLang" id="frTo" value="fr" autocomplete="off">
                                    &nbsp;<span data-lang="app.fr">French</span>
                                </label>
                                <label class="btn btn-success">
                                    <i class="famfamfam-flag-cn"></i>
                                    <input type="radio" name="toLang" id="cnTo" value="cn" autocomplete="off">
                                    &nbsp;<span data-lang="app.cn">French</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row page-header">
                        <div class="col-md-11">
                            <div class="btn-group btn-group-lg" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <img src="css/tureng32.png" class="img-rounded" alt="Tureng"/>
                                    <input type="checkbox" name="dict" id="cTureng" value="Tureng" autocomplete="off" checked>
                                    &nbsp;<span>Tureng</span>
                                </label>
                                <label class="btn btn-default">
                                    <img src="css/dictionary32.png" class="img-rounded" alt="Dictionary.com"/>
                                    <input type="checkbox" name="dict" id="cDictionary" value="Dictionary.com" autocomplete="off">
                                    &nbsp;<span>Dictionary.com</span>
                                </label>
                                <label class="btn btn-default">
                                    <img src="css/wr32.png" class="img-rounded" alt="Wordreference.com"/>
                                    <input type="checkbox" name="dict" id="cWordreference" value="Wordreference.com" autocomplete="off">
                                    &nbsp;<span>Wordreference.com</span>
                                </label>
                                <label class="btn btn-default">
                                    <img src="css/yandex32.png" class="img-rounded" alt="Yandex.Translate"/>
                                    <input type="checkbox" name="dict" id="cYandex" value="Yandex.Translate" autocomplete="off">
                                    &nbsp;<span>Yandex.Translate</span>
                                </label>
                                <label class="btn btn-default">
                                    <img src="css/tdk32.png" class="img-rounded" alt="TDK"/>
                                    <input type="checkbox" name="dict" id="cTdk" value="Tdk" autocomplete="off">
                                    &nbsp;<span>TDK</span>
                                </label>
                                <label class="btn btn-default">
                                    <img src="css/abbyy32.png" class="img-rounded" alt="Abbyy"/>
                                    <input type="checkbox" name="dict" id="cAbbyy" value="Abbyy" autocomplete="off">
                                    &nbsp;<span>Abbyy</span>
                                </label>
                                <label class="btn btn-default">
                                    <img src="css/sozluknet32.png" class="img-rounded" alt="Sozluk.net"/>
                                    <input type="checkbox" name="dict" id="cSozluknet" value="Sozluk.net" autocomplete="off">
                                    &nbsp;<span>Sozluk.net</span>
                                </label>
                                <label class="btn btn-default">
                                    <img src="css/dictcn32.png" class="img-rounded" alt="Dict.cn"/>
                                    <input type="checkbox" name="dict" id="cDictcn" value="Dict.cn" autocomplete="off">
                                    &nbsp;<span>Dict.cn</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer page-header text-center">
                <a target="_blank" href="http://extension.maxthon.com/detail/index.php?view_id=2818" data-lang="app.feedback">Feedback</a>&nbsp;&nbsp;<a target="_blank" href="https://github.com/abdllhbyrktr/TurkishDictionary" data-lang="app.contribute">Contribute</a>
            </footer>
        </div>
    </body>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/mx-core.js"></script>
    <script type="text/javascript" src="js/libs.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
</html>
