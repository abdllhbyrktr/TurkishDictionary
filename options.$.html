<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="outline-width: 0px !important; -webkit-user-select: text !important;">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>{app.title} {app.settings}</title>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/libs.js"></script>
        <script type="text/javascript" src="js/options.js"></script>
        <link rel="stylesheet" type="text/css" href="css/options.css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <img class="logo" src="icons/icon_32.png" alt="logo">
                <hgroup>
                    <h1>{app.title}<sup>2.1.3</sup></h1>
                    <h4>{app.description}</h4>
                </hgroup>
            </header>
            <section>
                <h3>{app.settings}</h3>
                <div>
                    <p>
                        {app.options1}
                    </p>
                    <p>
                        <label>
                            <input type="radio" id="trRadio" name="languageGroup" value="tr" checked="checked"> <strong>{app.tr}</strong> ({app.eng}-{app.tr}, {app.tr}-{app.eng}, {app.eng}-{app.eng}, {app.tr}-{app.tr})<br>
                        </label>
                        <label>
                            <input type="radio" id="deRadio" name="languageGroup" value="de"> <strong>{app.de}</strong> ({app.de}-{app.eng}, {app.eng}-{app.de}, {app.eng}-{app.eng})<br>
                        </label>
                        <label>
                            <input type="radio" id="esRadio" name="languageGroup" value="es"> <strong>{app.es}</strong> ({app.es}-{app.eng}, {app.eng}-{app.es}, {app.eng}-{app.eng})<br>
                        </label>
                        <label>
                            <input type="radio" id="frRadio" name="languageGroup" value="fr"> <strong>{app.fr}</strong> ({app.fr}-{app.eng}, {app.eng}-{app.fr}, {app.eng}-{app.eng})<br>
                        </label>
                    </p>
                    <p>
                        {app.options3}
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="onOffTureng" class="dictionary" disabled="disabled" checked="checked" />
                            <img src="css/tureng32.png" alt="Tureng"/>
                        </label>&nbsp;
                        <label>
                            <input type="checkbox" id="onOffDictionaryReference" class="dictionary" />
                            <img src="css/dictionary32.png" alt="Dictionary Reference"/>
                        </label>&nbsp;
                        <label>
                            <input type="checkbox" id="onOffWordReference" class="dictionary" />
                            <img src="css/wr32.png" alt="WordReference"/>
                        </label>&nbsp;
                        <label>
                            <input type="checkbox" id="onOffYandexTranslate" class="dictionary" />
                            <img src="css/yandex32.png" alt="Yandex Translate"/>
                        </label>&nbsp;
                        <label>
                            <input type="checkbox" id="onOffTdkSozluk" class="dictionary" />
                            <img src="css/tdk32.png" alt="Tdk Sozluk"/>
                        </label>
                    </p>
                    <p>
                        {app.options2}
                    </p>
                    <p>
                        <label>
                            <span>{app.dblclick}:</span>
                            <input type="checkbox" id="onOffDblClick" />
                        </label>&nbsp;
                        <label>
                            <span>{app.selection}:</span>
                            <input type="checkbox" id="onOffSelection" />
                        </label>
                    </p>
                </div>
            </section>
            <footer>
                <a target="_blank" href="http://extension.maxthon.com/detail/index.php?view_id=2818">{app.feedback}</a>
            </footer>
        </div>
    </body>
</html>
