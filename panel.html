<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="outline-width: 0px !important; -webkit-user-select: text !important;">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/mx-core.js"></script>
    <script type="text/javascript" src="js/libs.js"></script>
    <script type="text/javascript" src="js/panel.js"></script>
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/tureng.css">
    <link rel="stylesheet" type="text/css" href="css/wordreference.css">
    <link rel="stylesheet" type="text/css" href="css/dictionary.css">
    <link rel="stylesheet" type="text/css" href="css/yandex.css">
    <link rel="stylesheet" type="text/css" href="css/tdk.css">
    <title data-lang="app.title"></title>
</head>
    <body>
        <div id="navigation">
            <div class="navigationBack" style="cursor: default; -webkit-filter: grayscale(1);" title="">
            </div>
            <div class="navigationForward" style="cursor: default; -webkit-filter: grayscale(1);" title="">
            </div>
        </div>
        <div id="settings">
            <div class="setDblClick">
                <span data-lang="app.dblclick"></span>
                <div class="onoffswitch">
                    <input type="checkbox" id="onOffDblClick" name="onoffswitch" class="onoffswitch-checkbox"/>
                    <label class="onoffswitch-label" for="onOffDblClick"></label>
                </div>
            </div>
            <div class="setSelection">
                <span data-lang="app.selection"></span>
                <div class="onoffswitch">
                    <input type="checkbox" id="onOffSelection" name="onoffswitch" class="onoffswitch-checkbox"/>
                    <label class="onoffswitch-label" for="onOffSelection"></label>
                </div>
            </div>
            <div class="settingsIcon" title="" data-lang-title="app.settings"></div>
        </div>
        <div id="mainPage">
            <div class="tabs">
                <ul class="tab-links">
                    <li class="active">
                        <a href="#turengTab">
                            <img src="css/tureng32.png" style="display: inline" alt="Tureng " title="Tureng " data-lang-alt="app.translate" data-lang-title="app.translate"/>
                        </a>
                    </li>
                    <li>
                        <a href="#wordReferenceTab">
                            <img src="css/wr32.png" style="display: inline" alt="Word Reference" title="Word Reference"/>
                        </a>
                    </li>
                    <li>
                        <a href="#dictionaryTab">
                            <img src="css/dictionary32.png" style="display: inline" alt="Dictionary Reference" title="Dictionary Reference" />
                        </a>
                    </li>
                    <li>
                        <a href="#tdkTab">
                            <img src="css/tdk32.png" style="display: inline" alt="Tdk " title="Tdk " data-lang-alt="app.translate" data-lang-title="app.translate"/>
                        </a>
                    </li>
                    <li>
                        <a href="#yandexTab">
                            <img src="css/yandex32.png" style="display: inline" alt="Yandex " title="Yandex " data-lang-alt="app.translate" data-lang-title="app.translate"/>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="turengTab" class="tab activeContent" tab-index="0">
                        <div id="mainPageTopMiddle">
                            <input type="text" id="searchWord" name="SearchTerm" value="" data-tab-id="turengTab">
                            <input type="button" id="searchButton" class="searchButton" value="Translate" data-lang-value="app.translate">
                        </div>
                        <div id="searchPage">
                            <h1 data-lang="app.loading">Loading...</h1>
                        </div>
                    </div>

                    <div id="wordReferenceTab" class="tab" tab-index="1">
                        <div id="search" name="sbox">
                            <div id="myAutoComplete" style="display:inline" class="yui-ac">
                                <input type="text" name="w" id="si" size="20" maxlength="200" class="yui-ac-input" data-tab-id="wordReferenceTab"/>
                            </div>
                            <div class="inputcontainer">
                                <input type="image" src="css/magnifying_glass_dark_flipped.png" height="12" width="12" alt="" title="" class="button" data-lang-alt="app.translate" data-lang-title="app.translate" />
                            </div>
                        </div>
                        <div id="articleWRD">
                            <h1 data-lang="app.loading">Loading...</h1>
                        </div>
                    </div>

                    <div id="dictionaryTab" class="tab" tab-index="2">
                        <div class="search-input">
                            <input type="text" id="search-input" class="form-control input-lg" id="q" data-tab-id="dictionaryTab">
                            <input type="submit" id="search-submit" class="search-submit" value="Search">
                        </div>
                        <div class="source-data">
                            <h1 data-lang="app.loading">Loading...</h1>
                        </div>
                    </div>
                    
                    <div id="tdkTab" class="tab" tab-index="1">
                        <div class="mainContanier">
                            <input type="text" name="kelime" id="metin" data-tab-id="tdkTab">
                            <button id="tdk-input" type="submit">ARA</button>
                        </div>
                        <div id="tdkContainer">
                            <h1 data-lang="app.loading">Loading...</h1>
                        </div>
                    </div>

                    <div id="yandexTab" class="tab" tab-index="3">
                        <div id="dvPageContent">
                            <table id="LangSelectMenuTable">
                                <tbody>
                                    <tr>
                                        <td>
                                            <span onselectstart="return false" tabindex="0" class="DDStyle" id="DictFirst" style="width: 80px; overflow: visible;" title="" data-lang-title="app.tr" data-lang="app.tr">Turkish</span>
                                        </td>
                                        <td>
                                            <img src="css/swapLTR.gif" id="DictSwap" dir="ltr" title="" alt="">
                                        </td>
                                        <td>
                                            <span onselectstart="return false" tabindex="0" class="DDStyle" id="DictSecond" style="width: 80px; overflow: visible;" title="" data-lang-title="app.tr" data-lang="app.tr">English</span>
                                        </td>
                                        <td>
                                            <input type="button" id="DictControl" value="Translate" data-lang-value="app.translate">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id="TransPreview" style="padding-left: 4px;">
                                <span id="SpanTargetText">
                                    <textarea name="TargetText" id="TargetText"></textarea>
                                </span>
                                <div id="DictionaryOutput">
                                    <h1 data-lang="app.loading">Loading...</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
                <div id="mainPageBottom">
                    <h3>
                        <a href="javascript:;" onclick="openMore();" style="color: darkcyan" data-lang="app.more">Click More...</a>
                    </h3>
                </div>
            </div>
        </div>
    </body>
</html>
